<h1>DBZ Characters</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list
        (onDelete)="onDeleteCharacter( $event )"
        [characterList]="characters"> <!-- Output e Input -->
    </dbz-list>
  </div> <!-- Columna 1-->

  <div class="col">
    <dbz-add-character
        (onNewCharacter)="onNewCharacter($event)"> <!-- Output -->
    </dbz-add-character>
  </div> <!-- Columna 2-->

</div>
