
<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="
          let character of characterList;
          index as i
          even as isEven
          odd as isOdd
          last as isLast
          first as isFirst
          "

          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven,
          }">

          <div>
            <span class="text-primary"> {{ i + 1 }}. </span>
            <span>{{ character.name }} </span>
            -
            <strong>Power: {{ character.power}} </strong>
          </div>

          <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger" >X</button>

          <!-- <br>
          <span> Es Par: <strong>{{  isEven }}, </strong></span>
          <span> Es Impar: <strong>{{  isOdd }}</strong></span> -->
          <!-- <br>
          <span> Es el ultimo: {{ i === characterList.length - 1 }}</span> -->
      </li>
    </ul>
